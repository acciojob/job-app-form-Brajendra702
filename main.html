<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="#name" required>
		</div>

		<div>
			<label for="email">Email</label>
			<input type="email" id="#email" required>
		</div>

		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="gender-male" name="gender" value="male" required>
			<label for="gender-male">Male</label>
			<input type="radio" id="gender-female" name="gender" value="female" required>
			<label for="gender-female">female</label>
			<input type="radio" id="gender-other" name="gender" value="other" required>
			<label for="gender-male">Other</label>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="#laptop" name="laptop">
				<option value="">Choose One</option>
				<option value="apple">Apple</option>
				<option value="hp">hp</option>
				
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="#dob" required>
		</div>
		<div>
			<label for="protfolio">Portfolio</label>
			<input type="url" id="#portfolio" name="portfolio">
		</div>
		<button type="submit">Submitt</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
